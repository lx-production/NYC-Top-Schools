<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="text/javascript" src="/scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/scripts/ko-3.4.2.js"></script>
    <script type="text/javascript" src="/scripts/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="options-box" class="options-box">
        <h1>Schools in NYC</h1>
        <div>
          <input id="show-listings" type="button" value="Show Schools">
          <input id="hide-listings" type="button" value="Hide Schools">
          <hr>
          <input id="toggle-drawing"  type="button" value="Draw an area to search for schools within">
        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        <hr>
        <div>
          <span class="text">Direction within </span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Type or paste your address here">
          <input id="search-within-time" type="button" value="Go">
        </div>
        <hr>
        <div>
          <span class="text">Search for nearby places</span>
          <input id="places-search" type="text" placeholder="Ex: Starbucks in NYC">
          <input id="go-places" type="button" value="Go">
        </div>
        <hr>
        <div class="sidebar">
          <input id="collapse" type="button" value="< Collapse" style="width: 48%" onclick="closeSideBar()">
          <input id="expand" type="button" value="Expand >" style="width: 48%" onclick="openSideBar()">
        </div>
      </div>
      <div id="map"></div>
    </div>



    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAGHLbKTx0QeaOW2bmQZLUIP1r9v_ROgC8&v=3&callback=initMap">
    </script>

  </body>
</html>
